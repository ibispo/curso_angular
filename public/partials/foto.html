<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<!-- novalidate: Desabilitando a validacao do HTML5 -->
<form novalidate name="formulario" class="row" ng-submit="submeterDados();">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-warning">Título required!</span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-warning">Max 20 characters!</span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required foco-bispo focado="focado">
            <span ng-show="formulario.$submitted && formulario.url.$error.required" 
                class="form-control alert-warning">URL required!</span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>
        
        <div class="form-group">
            <label>Grupo</label>
            <!-- O pipe "|" é o "filter" -->
            <select name="grp" class="form-control" required ng-controller="GruposController"
                ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupoLista">
                <option value="">-- selecione --</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grp.$error.required" 
                class="form-control alert-warning">Grupo required!</span>
        </div>


        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
        <a href="/" class="btn btn-primary" meu-foco >Voltar</a>

        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>
